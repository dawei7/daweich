{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{first_name}} {{last_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS via CDN with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to use 'class' strategy for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Optional: Include custom CSS -->
    <style>
    </style>
</head>
<!-- Create a CV -->
<body class="bg-gray-100 dark:bg-gray-900">
    Hello, I'm {{first_name}} {{last_name}}.
    <div class="mt-8 ml-8">
        <h1 class="text-3xl font-bold underline">{{first_name}} {{last_name}}</h1>
        <p>{{description}}</p>
</html>
